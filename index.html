<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/842bff2624.js" crossorigin="anonymous"></script>    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper bg-white">
        <h1 class="company text-center">Adern</h1>
        <h4 class="detail text-muted text-center pt-2">Enter your login details</h4>
        <form class="pt-3">
            <div class="py-2">
                <div class="input-field"> <span class="far fa-user p-2"></span>
                    <input type="text" placeholder="Username or Email Address" required>
                </div>
            </div>
            <div class="py-1 pb-2">
                <div class="input-field"> <span class="fas fa-lock p-2"></span>
                    <input id="pass" type="password" placeholder="Enter your Password" required>
                    <button type="button" class="btn bg-white text-muted">
                        <span id="passToggle" class="fa-regular fa-eye-slash"></span>
                    </button>
                </div>
            </div>
            <div class="d-flex align-items-start">
                <div class="d-flex align-items-center me-auto">
                    <input id="remember" class="w-auto d-inline-block me-1" type="checkbox" name="remember" checked>
                    <label class="text-muted text-nowrap" for="remember">Remember me</label>
                </div>
                <div class=""> <a href="#" id="forgot">Forgot Password?</a> </div>
            </div>
            <button type="submit" class="btn btn-log text-center my-3">Log in</button>
            <div class="text-center pt-3 text-muted">Not a member? <a href="#">Sign up</a></div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js" type='text/javascript'></script>
</body>

</html>
